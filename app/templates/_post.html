<h2 class="blog-post-title">{{ post.title }} <a href="{{ url_for('view_post', id=post.id) }}">></a></h2>
<div class="blog-post-meta">{{ datetime_format(post.timestamp) }} by <a href="mailto:{{ post.author.email }}">{{ post.author.username }}</a></div>
<div class="blog-post">{{ post.body|markdown }}<br>
</div>

{% if current_user.is_authenticated %}
    <a href="{{ url_for('delete_post', id=post.id) }}">Delete</a>
    <a href="{{ url_for('edit_post', id=post.id) }}">Edit</a>
{% endif %}
