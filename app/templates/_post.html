<h2 class="blog-post-title"><a href="{{ url_for('view_post', id=post.id) }}">{{ post.title }}</a></h2>
<p class="blog-post-meta">{{ datetime_format(post.timestamp) }} by <a href="mailto:{{ post.author.email }}">{{ post.author.username }}</a></p>
<div class="blog-post">{{ post.body }}<br>
</div>

{% if current_user.is_authenticated %}
    <a href="{{ url_for('delete_post', id=post.id) }}">Delete</a>
    <a href="{{ url_for('edit_post', id=post.id) }}">Edit</a>
{% endif %}
