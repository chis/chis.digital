{% extends "base.html" %}

{% block content %}
    {%if form %}
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.title }}<br>
            {{ form.post(cols=150, rows=7) }}<br>
            {% for error in form.post.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
        {% endif %}
    {% endblock %}
